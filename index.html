<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Improved</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="footer.css">
<body>
    <header>
    <div class="header_div">
        <div class="icon_left">
            <img src="./assets/bar.svg" alt="bar">
        </div>
        <div class="wordle_title">
            So Hee's WORDLE
        </div>
        <div class="icon_right">
            <img src="./assets/question.svg" alt="question">
            <img src="./assets/chart.svg" alt="chart">
            <img src="./assets/setting.svg" alt="setting">
        </div>
    </div>
    </header>

    <main>

        <span class="timer-box">It took you
            <span class="time">00:00</span>
            seconds to solve today's Puzzle!
        </span>

            <div class="box_row" data-row="0">
                <div class="box_block" data-index="00"></div>
                <div class="box_block" data-index="01"></div>
                <div class="box_block" data-index="02"></div>
                <div class="box_block" data-index="03"></div>
                <div class="box_block" data-index="04"></div>
            </div>

            <div class="box_row" data-row="1">
                <div class="box_block" data-index="10"></div>
                <div class="box_block" data-index="11"></div>
                <div class="box_block" data-index="12"></div>
                <div class="box_block" data-index="13"></div>
                <div class="box_block" data-index="14"></div>
            </div>

            <div class="box_row" data-row="2">
                <div class="box_block" data-index="20"></div>
                <div class="box_block" data-index="21"></div>
                <div class="box_block" data-index="22"></div>
                <div class="box_block" data-index="23"></div>
                <div class="box_block" data-index="24"></div>
            </div>

            <div class="box_row" data-row="3">
                <div class="box_block" data-index="30"></div>
                <div class="box_block" data-index="31"></div>
                <div class="box_block" data-index="32"></div>
                <div class="box_block" data-index="33"></div>
                <div class="box_block" data-index="34"></div>
            </div>

            <div class="box_row" data-row="4">
                <div class="box_block" data-index="40"></div>
                <div class="box_block" data-index="41"></div>
                <div class="box_block" data-index="42"></div>
                <div class="box_block" data-index="43"></div>
                <div class="box_block" data-index="44"></div>
            </div>

            <div class="box_row" data-row="5">
                <div class="box_block" data-index="50"></div>
                <div class="box_block" data-index="51"></div>
                <div class="box_block" data-index="52"></div>
                <div class="box_block" data-index="53"></div>
                <div class="box_block" data-index="54"></div>
            </div>

        

    </main>

    <footer>
        <div class="keyboard column_0">
            <div class="alphabet" data-key="Q">Q</div>
            <div class="alphabet" data-key="W">W</div>
            <div class="alphabet" data-key="E">E</div>
            <div class="alphabet" data-key="R">R</div>
            <div class="alphabet" data-key="T">T</div>
            <div class="alphabet" data-key="Y">Y</div>
            <div class="alphabet" data-key="U">U</div>
            <div class="alphabet" data-key="I">I</div>
            <div class="alphabet" data-key="O">O</div>
            <div class="alphabet" data-key="P">P</div>
        </div>
        <div class="keyboard column_1">
            <div class="alphabet" data-key="A">A</div>
            <div class="alphabet" data-key="S">S</div>
            <div class="alphabet" data-key="D">D</div>
            <div class="alphabet" data-key="F">F</div>
            <div class="alphabet" data-key="G">G</div>
            <div class="alphabet" data-key="H">H</div>
            <div class="alphabet" data-key="J">J</div>
            <div class="alphabet" data-key="K">K</div>
            <div class="alphabet" data-key="L">L</div>
        </div>
        <div class="keyboard column_2">
            <div class="other enter" data-key="Enter">ENTER</div>
            <div class="alphabet" data-key="Z">Z</div>
            <div class="alphabet" data-key="X">X</div>
            <div class="alphabet" data-key="C">C</div>
            <div class="alphabet" data-key="V">V</div>
            <div class="alphabet" data-key="B">B</div>
            <div class="alphabet" data-key="N">N</div>
            <div class="alphabet" data-key="M">M</div>
            <div class="other delete" data-key="Delete">DELETE</div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
